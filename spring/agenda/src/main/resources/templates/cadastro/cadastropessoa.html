<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agenda online</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>

	<h3>Agenda Online</h3>
	<h5>Cadastrar novo contato</h5>
	<br />
	
	<form action="salvarpessoa" method="POST" th:object="${pessoaobj}"
		class="col s12">
		<div class="row">
			<div class="input-fiel col s12">
				<label for="id" class="active">ID</label> <input name="id"
					th:field="*{id}" readonly="readonly">
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s6">
				<label for="nome" class="ative">Nome</label> <input name="nome"
					th:field="*{nome}" id="nome">
			</div>
			<div class="input-fiel col s6">
				<label for="idade">Idade</label> <input name="idade"
					th:field="*{idade}" id="idade">
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s6">
				<label for="email">Email</label> <input name="email"
					th:field="*{email}" id="email">
			</div>
			<div class="input-fiel col s6">
				<label for="telefone">Telefone</label> <input name="telefone"
					th:field="*{telefone}" id="telefone">
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s12">
				<label for="redesSociais">Redes Sociais</label> <input
					name="redesSociais" th:field="*{redesSociais}" id="redesSociais">
			</div>
		</div>
		<input class="waves-effect waves-light btn" type="submit"
			value="Salvar">
	</form>
	
	<br />
	<br />

	<form action="filtrarpessoa" method="post">
		<label>Filtrar por nome</label> <input name="nomefiltro"> <input
			class="waves-effect waves-light btn" type="Submit" value="Buscar">
	</form>

	<br />
	<br />

	<table class="centered">

		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Idade</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>Redes sociais</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.idade}"></td>
				<td th:text="${pessoa.email}"></td>
				<td th:text="${pessoa.telefone}"></td>
				<td th:text="${pessoa.redesSociais}"></td>
				<td><a
					th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
				<td><a
					th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}"
					class="red-text">Excluir</a></td>
			</tr>
		</tbody>
	</table>


	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>


</body>
</html>
