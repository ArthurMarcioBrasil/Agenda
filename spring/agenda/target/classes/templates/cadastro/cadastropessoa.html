<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agenda online</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<style>
form input[type=submit] {
	color: white;
}
</style>



</head>
<body>
	<h3>Agenda Online</h3>
	<h5>Cadastrar novo contato</h5>
	<br />
	<br />

	<form action="salvarpessoa" method="POST" th:object="${pessoaobj}"
		class="col s12">
		<div class="row">
			<div class="input-fiel col s12">
				<label for="id" class="active">ID</label> <input name="id"
					th:field="*{id}" class="validate" readonly="readonly">
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s6">
				<i class="tiny material-icons">person</i> <label for="nome"
					class="active">Nome</label> <input name="nome" th:field="*{nome}"
					class="validate" id="nome">
			</div>
			<div class="input-fiel col s6">
				<i class="tiny material-icons">date_range</i> <label for="idade">Idade</label>
				<input name="idade" th:field="*{idade}" class="validate" id="idade">
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s6">
				<i class="tiny material-icons">home</i> <label for="endereco">Endereço</label>
				<input name="endereco" th:field="*{endereco}" class="validate"
					id="endereco">
			</div>
			<div class="input-fiel col s6">
				<i class="tiny material-icons">phone</i> <label for="telefone">Telefone</label>
				<input name="telefone" th:field="*{telefone}" class="validate"
					id="telefone">
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s12">
				<i class="tiny material-icons">email</i> <label for="email">Email</label>
				<input name="email" th:field="*{email}" class="validate" id="email">
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s12">
				<i class="tiny material-icons">public</i> <label for="redesSociais">Redes
					Sociais</label> <input name="redesSociais" th:field="*{redesSociais}"
					class="validate" id="redesSociais">
			</div>
		</div>

		<div th:each="m : ${mensagem}">
			<div class="card-panel red lighten-4 red-text text-darken-4">
				<b>Erro!</b> <span th:text="${m}"></span> <br />
			</div>
		</div>

		<input class="waves-effect waves-light btn" type="submit"
			value="Salvar">
	</form>

	<br />
	<br />

	<h6>Pesquisar</h6>
	<nav>
		<div class="nav-wrapper">
			<form action="filtrarpessoa" method="post">
				<div class="input-field">
					<input name="nomefiltro" id="search" type="search" required>
					<label class="label-icon" for="search"><i
						class="material-icons">search</i></label> <i class="material-icons">close</i>
				</div>
			</form>
		</div>
	</nav>

	<br />
	<br />

	<table class="centered">

		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Idade</th>
				<th>Endereço</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>Redes sociais</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td><a><span th:text="${pessoa.nome}"></span></a></td>
				<td th:text="${pessoa.idade}"></td>
				<td th:text="${pessoa.endereco}"></td>
				<td th:text="${pessoa.email}"></td>
				<td th:text="${pessoa.telefone}"></td>
				<td th:text="${pessoa.redesSociais}"></td>
				<td><a
					th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
				<td><a
					th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}"
					class="red-text">Excluir</a></td>
			</tr>
		</tbody>
	</table>


	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>


</body>
</html>
